<link rel="import" href="./bower_components/iron-icon/iron-icon.html">
<link rel="import" href="./bower_components/iron-icons/iron-icons.html">
<link rel="import" href="./bower_components/paper-button/paper-button.html">
<link rel="import" href="./bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="./bower_components/paper-material/paper-material.html">

<dom-module id="todo-item">
  <template>
    <style>
      .todo-item {
        align-items: center;
        display: flex;
        height: 56px;
        padding: 0 16px;
      }
      .todo-item-label {
        flex-grow: 1;
      }
    </style>

    <paper-material class="todo-item">
      <paper-checkbox checked="{{item.completed}}"></paper-checkbox>
      <span class="todo-item-label">{{item.title}}</span>
      <paper-button on-tap="deleteItem">
        <iron-icon icon="clear"></iron-icon>
      </paper-button>
    </paper-material>
  </template>

  <script>
  Polymer({
    is: 'todo-item',
    properties: {
      item: {
        type: Object,
        notify: true
      },
      index: Number
    },

    deleteItem: function() {
      this.fire('delete', this.index);
    }
  });
  </script>
</dom-module>
